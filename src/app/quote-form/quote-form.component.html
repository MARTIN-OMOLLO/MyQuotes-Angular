<div class="container-fluid">
    <h2 class="text-center">Create a new Quote</h2>
    <hr>
    <form (ngSubmit)="submitQuote()" #quotesForm='ngForm'>
        <div class="form-group">
        
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>
        </div>
        <div class="form-group">
  
            <label for="quote">Quote</label>
            <textarea class="form-control" id="quotebody" rows="4" [(ngModel)]="newQuote.quotebody" name="quotebody" #quotebody="ngModel" required></textarea>
            <div [hidden]="quotebody.valid || quotebody.pristine" class="alert alert-danger">
              <p>Quote is required</p>
            </div>
        </div>
        <div class="form-group">
        
            <label for="name">author</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Author is required</p>
            </div>
        </div>
        <div class="form-group">
  
            <label for="complete">Date posted</label>
            <input type='date' id="complete" [(ngModel)]="newQuote.dateposted" name="dateposted" #dateposted="ngModel" required>
            <div [hidden]="dateposted.valid || dateposted.pristine" class="alert alert-danger">
              <p>Date is required</p>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Add Quotes</button>
    </form>
  </div>
